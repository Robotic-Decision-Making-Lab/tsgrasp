OUTPUT_DATASET_DIR  : ${hydra:runtime.cwd}/data/dataset

convert_meshes:
  MANIFOLD_PATH : /home/tim/Research/Manifold/build/manifold
  SIMPLIFY_PATH : /home/tim/Research/Manifold/build/simplify
