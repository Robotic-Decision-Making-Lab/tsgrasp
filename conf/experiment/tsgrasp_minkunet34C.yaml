# @package _global_

defaults:
  - override /model: tsgraspnet

data:
  data_cfg:
    dataroot: /scratch/playert/workdir/tsgrasp/data/acronymvid
    points_per_frame: 45000

model:
  model_cfg:
    # Backbone
    backbone_model_name: "MinkUNet34C"

training:
  batch_size: 3
  gpus: 8

  use_wandb: False
  wandb:
    project: "TSGrasp"
    experiment: "tsgrasp_minkunet34C"
    notes: "Run with MinkUNet34C."